<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Boxes</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <h3 class="h3">To Do</h3>
            <div class="list" draggable="true">Item 1</div>
            <div class="list" draggable="true">Item 2</div>
            <div class="list" draggable="true">Item 3</div>
            <div class="list" draggable="true">Item 4</div>
        </div>
        <div id="right">
            <h3 class="h3">Done</h3>
        </div>
    </div>
    <script src="./JS/app.js"></script>
</body>
</html>
