<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Boxes</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <h3 class="h3">To Do</h3>
            <div class="list" draggable="true">Go to the gym</div>
            <div class="list" draggable="true">Plan new project</div>
            <div class="list" draggable="true">Do housework</div>
            <div class="list" draggable="true">Cook dinner</div>
            <div class="list" draggable="true">Read a book</div>
        </div>
        <div id="right">
            <h3 class="h3">Done <span id="tick">&#10003;</span></h3>
        </div>
    </div>
    <script src="./JS/app.js"></script>
</body>
</html>
